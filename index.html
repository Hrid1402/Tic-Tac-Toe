<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="mainText">Ready for some action?</h2>
    <dialog id="dialog">
        <div class="content">
            <h2>Choose names for the players:</h2>
            <label for="inputP1">
                Player 1: <br>
                <input id="inputP1" type="text">
            </label>

            <label for="inputP2">
                Player 2: <br>
                <input id="inputP2" type="text">
            </label>
            <button id="closeDialog">Ready</button>
        </div>
    </dialog>
    <div class="board">
        <div class="row">
            <button id="btn0" class="nb"></button>
            <button id="btn1" class="nb"></button>
            <button id="btn2" class="nb"></button>
        </div>

        <div class="row">
            <button id="btn3" class="nb"></button>
            <button id="btn4" class="nb"></button>
            <button id="btn5" class="nb"></button>
        </div>

        <div class="row">
            <button id="btn6" class="nb"></button>
            <button id="btn7" class="nb"></button>
            <button id="btn8" class="nb"></button>
        </div>

    </div>
    <button id="playAgain">Play Again?</button>    
    
    
    <script src="app.js"></script>
</body>
</html>
